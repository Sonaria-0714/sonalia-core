<head>

    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; cursor: default; }
        canvas { display: block; }

        /* UIレイヤー */
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        
        #hud-header {
            position: absolute; top: 30px; left: 30px;
            border-left: 4px solid #00ffff; padding-left: 20px;
            background: linear-gradient(90deg, rgba(0,20,30,0.8), transparent);

        h1 { font-size: 32px; color: #fff; margin: 0; text-shadow: 0 0 15px #00ffff; letter-spacing: 2px; }
        p { color: #00ffff; margin: 5px 0 0; font-family: monospace; letter-spacing: 1px; }

        #hud-footer {
            position: absolute; bottom: 30px; width: 100%; text-align: center;
            color: #88aaff; font-size: 14px; letter-spacing: 3px; font-family: monospace;
            text-shadow: 0 0 10px rgba(0,100,255,0.5);
        }

        /* 詳細パネル */
        #panel {
            position: absolute; top: 0; right: 0; width: 360px; height: 100%;
            background: rgba(5,8,12,0.95); border-left: 1px solid #333;
            transform: translateX(100%); transition: 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            color: #eee; display: flex; flex-direction: column; z-index: 20; pointer-events: auto;
            box-shadow: -20px 0 50px rgba(0,0,0,0.8);
        }
        #panel.active { transform: translateX(0); }
        
        .p-head { padding: 30px; border-bottom: 1px solid #333; background: linear-gradient(180deg, rgba(0,255,255,0.1), transparent); }
        .p-tag { font-size: 10px; background: #00ffff; color: #000; padding: 3px 8px; border-radius: 2px; font-weight: bold; }
        .p-title { font-size: 26px; margin: 15px 0 0; color: #fff; text-shadow: 0 0 10px currentColor; }
        
        .p-body { padding: 30px; overflow-y: auto; flex: 1; }
        .row { margin-bottom: 25px; }
        .label { font-size: 10px; color: #00ffff; border-bottom: 1px solid #333; display: block; margin-bottom: 5px; }
        .text { font-size: 13px; line-height: 1.6; color: #ccc; }
        .thought { font-family: monospace; color: #fff; background: rgba(0,255,255,0.05); padding: 15px; border-left: 3px solid #00ffff; }

        .close-btn { position: absolute; top: 20px; right: 20px; font-size: 24px; cursor: pointer; color: #666; transition: 0.2s; }
        .close-btn:hover { color: #fff; }

        /* ローディング */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999;
            display: flex; align-items: center; justify-content: center; flex-direction: column;
            transition: opacity 0.5s;
        }
        .load-text { color: #00ffff; font-size: 24px; letter-spacing: 8px; animation: blink 1s infinite; font-weight: bold; }
        @keyframes blink { 50% { opacity: 0.4; } }
    </style>
</head>

            <div class="row"><span class="label">DEFINITION</span><div class="text" id="p-desc">...</div></div>

            <div class="row"><span class="label">INTERNAL VOICE</span><div class="thought" id="p-thought">...</div></div>
        </div>

    <canvas id="canvas"></canvas>

    <script>
        // --- 0. DATA ---
        const NODES = [
            // Left (OS)
            { id:"OS1", type:"OS(1層)", name:"生存OS", color:"#FF3333", x:-150, y:-80, z:0, desc:"危険回避・安全確保。", role:"リスク管理", thought:"「危なくないか？」" },
            { id:"OS2", type:"OS(1層)", name:"生活OS", color:"#33FF33", x:-150, y:80, z:0, desc:"ルーティン維持・変化適応。", role:"習慣維持", thought:"「いつものパターン？」" },
            { id:"OS3", type:"OS(2層)", name:"評価OS", color:"#3388FF", x:-100, y:-40, z:-50, desc:"善悪・ルールの判定。", role:"善悪判断", thought:"「それは正しいか？」" },
            { id:"OS4", type:"OS(2層)", name:"所属OS", color:"#FF8833", x:-100, y:40, z:-50, desc:"集団帰属・疎外感回避。", role:"集団帰属", thought:"「浮いてないか？」" },
            { id:"OS5", type:"OS(3層)", name:"報酬OS", color:"#FFD700", x:-100, y:-40, z:50, desc:"損得・コスパ計算。", role:"損得勘定", thought:"「損しないか？」" },
            { id:"OS6", type:"OS(3層)", name:"意味OS", color:"#9933FF", x:-100, y:40, z:50, desc:"意義・自己実現。", role:"意義探求", thought:"「どんな意味がある？」" },
            { id:"OS7", type:"OS(4層)", name:"時間OS", color:"#00FFFF", x:-60, y:-100, z:0, desc:"過去経験・未来予測。", role:"時間参照", thought:"「将来どうなる？」" },
            { id:"OS8", type:"OS(4層)", name:"協調OS", color:"#FF66AA", x:-60, y:100, z:0, desc:"利害バランス調整。", role:"利害調整", thought:"「相手はどう思う？」" },
            // Left (DB) - Deeper
            { id:"DB1", type:"DB", name:"欲求DB", color:"#FF5500", x:-250, y:50, z:0, desc:"根源的渇望。", role:"Motivation", thought:"(Deep Desire)" },
            { id:"DB2", type:"DB", name:"情動DB", color:"#0055FF", x:-250, y:-50, z:0, desc:"感情記憶。", role:"Emotion", thought:"(Flashback)" },
            { id:"DB3", type:"DB", name:"価値観DB", color:"#FFD700", x:-200, y:0, z:80, desc:"信念・ルール。", role:"Belief", thought:"(Core Rules)" },
            { id:"DB4", type:"DB", name:"無意識DB", color:"#666666", x:-200, y:0, z:-80, desc:"反射的クセ。", role:"Auto-Pilot", thought:"(Reflex)" },
            // Right (Coef)
            { id:"IQ", type:"係数", name:"IQ(論理)", color:"#00CCFF", x:100, y:-80, z:0, desc:"情報構造化・論理力。", role:"Logic Engine", thought:"分析・分解" },
            { id:"EQ", type:"係数", name:"EQ(感情)", color:"#FF6666", x:100, y:80, z:0, desc:"感情察知・共感力。", role:"Empathy", thought:"共感・配慮" },
            { id:"SQ", type:"係数", name:"SQ(社会)", color:"#FFCC00", x:150, y:-40, z:50, desc:"関係構築・適応力。", role:"Social Net", thought:"適応・交渉" },
            { id:"AQ", type:"係数", name:"AQ(逆境)", color:"#888888", x:150, y:40, z:50, desc:"ストレス耐性。", role:"Resilience", thought:"耐久・忍耐" },
            { id:"CQ", type:"係数", name:"CQ(創造)", color:"#AA00FF", x:150, y:-40, z:-50, desc:"好奇心・発想力。", role:"Innovator", thought:"発想・着眼" },
            { id:"HQ", type:"係数", name:"HQ(人間)", color:"#FFFFFF", x:150, y:40, z:-50, desc:"誠実さ・公平性。", role:"Ethical", thought:"誠実・信頼" },
            { id:"MQ", type:"係数", name:"MQ(行動)", color:"#FF3300", x:200, y:0, z:80, desc:"実行スピード。", role:"Activator", thought:"即断・実行" },
            { id:"KQ", type:"係数", name:"KQ(知識)", color:"#00FF88", x:200, y:0, z:-80, desc:"知識活用力。", role:"Knowledge", thought:"応用・転用" }
        ];

        // --- 1. ENGINE SETUP (Pure JS) ---
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let angleX = 0;
        let angleY = 0;
        let mouseX = 0, mouseY = 0;
        let isMouseDown = false;
        
        // 3D Point Class
        class Point {
            constructor(d) {
                this.x = d.x; this.y = d.y; this.z = d.z;
                this.color = d.color;
                this.data = d;
                this.screenX = 0; this.screenY = 0; this.scale = 0;
            }
            project(cx, cy, fov) {
                // Rotation
                let x = this.x * Math.cos(angleY) - this.z * Math.sin(angleY);
                let z = this.z * Math.cos(angleY) + this.x * Math.sin(angleY);
                let y = this.y * Math.cos(angleX) - z * Math.sin(angleX);
                z = z * Math.cos(angleX) + this.y * Math.sin(angleX);
                
                // Perspective
                const scale = fov / (fov + z + 400); // 400 is camera distance
                this.screenX = x * scale + cx;
                this.screenY = y * scale + cy;
                this.scale = scale;
                return z;
            }
        }

        const points = NODES.map(d => new Point(d));
        const particles = []; // Flow particles

        // Init Particles
        for(let i=0; i<50; i++) {
            particles.push({
                x: -300 + Math.random()*100, y: (Math.random()-0.5)*100, z: (Math.random()-0.5)*100,
                speed: 2 + Math.random()*3
            });
        }

        // --- 2. LOOP ---
        function loop() {
            // Clear
            ctx.fillStyle = "#000005";
            ctx.fillRect(0, 0, width, height);
            
            const cx = width / 2;
            const cy = height / 2;
            const fov = 500;

            // Auto Rotate
            if(!isMouseDown) {
                angleY += 0.002;
            } else {
                angleY += (mouseX - width/2) * 0.00005;
                angleX += (mouseY - height/2) * 0.00005;
            }

            // Project Points
            points.forEach(p => p.zDepth = p.project(cx, cy, fov));
            points.sort((a, b) => b.zDepth - a.zDepth); // Sort for depth

            // Draw Connections (Lines)
            ctx.globalCompositeOperation = 'lighter';
            ctx.lineWidth = 1;
            for(let i=0; i<points.length; i++) {
                for(let j=i+1; j<points.length; j++) {
                    const p1 = points[i];
                    const p2 = points[j];
                    const dx = p1.x - p2.x;
                    const dy = p1.y - p2.y;
                    const dz = p1.z - p2.z;
                    const dist = Math.sqrt(dx*dx + dy*dy + dz*dz);

                    // Connect if close or special logic
                    if (dist < 120) {
                        const alpha = (1 - dist/120) * 0.3;
                        const grad = ctx.createLinearGradient(p1.screenX, p1.screenY, p2.screenX, p2.screenY);
                        grad.addColorStop(0, hexToRgba(p1.color, alpha));
                        grad.addColorStop(1, hexToRgba(p2.color, alpha));
                        ctx.strokeStyle = grad;
                        ctx.beginPath();
                        ctx.moveTo(p1.screenX, p1.screenY);
                        ctx.lineTo(p2.screenX, p2.screenY);
                        ctx.stroke();
                    }
                }
            }

            // Draw Particles (Flow)
            ctx.fillStyle = "#ffffff";
            particles.forEach(p => {
                // Move
                p.x += p.speed;
                if(p.x > 300) p.x = -300;
                
                // Project
                let px = p.x * Math.cos(angleY) - p.z * Math.sin(angleY);
                let pz = p.z * Math.cos(angleY) + p.x * Math.sin(angleY);
                let py = p.y * Math.cos(angleX) - pz * Math.sin(angleX);
                pz = pz * Math.cos(angleX) + p.y * Math.sin(angleX);
                
                const s = fov / (fov + pz + 400);
                const sx = px * s + cx;
                const sy = py * s + cy;
                
                ctx.globalAlpha = 0.5;
                ctx.beginPath();
                ctx.arc(sx, sy, 1.5 * s, 0, Math.PI*2);
                ctx.fill();
            });

            // Draw Nodes (Circles)
            ctx.globalAlpha = 1.0;
            points.forEach(p => {
                const r = 8 * p.scale; // Base size
                
                // Glow
                const grad = ctx.createRadialGradient(p.screenX, p.screenY, 0, p.screenX, p.screenY, r*4);
                grad.addColorStop(0, p.color);
                grad.addColorStop(1, "rgba(0,0,0,0)");
                ctx.fillStyle = grad;
                ctx.beginPath();
                ctx.arc(p.screenX, p.screenY, r*4, 0, Math.PI*2);
                ctx.fill();

                // Core
                ctx.fillStyle = "#fff";
                ctx.beginPath();
                ctx.arc(p.screenX, p.screenY, r, 0, Math.PI*2);
                ctx.fill();

                // Text
                ctx.fillStyle = "#fff";
                ctx.font = `${10 * p.scale}px Arial`;
                ctx.textAlign = "center";
                ctx.fillText(p.data.name, p.screenX, p.screenY + r + 10);
            });

            requestAnimationFrame(loop);
        }

        // --- 3. INTERACTION ---
        function hexToRgba(hex, alpha) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3,
